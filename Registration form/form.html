<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="register">
            <h2>Register Here </h2>
            <form id="register " method="POST">
                &nbsp;&nbsp;
                <label>First name :</label>
                <br>
                &nbsp;&nbsp;
                <input type="text" name="fname" id="name" placeholder="Enter your first name">
                <br><br>
                &nbsp;&nbsp;
                <label>Last name :<label>
                        <br>
                        &nbsp;&nbsp;
                        <input type="text" name="lname" id="name" placeholder="Enter your last name">
                        <br><br>
                        &nbsp;&nbsp;
                        <label>Age :</label>
                        <br>
                        &nbsp;&nbsp;
                        <input type="number" name="age" id="name" placeholder="How old are You ?">
                        <br><br>
                        &nbsp;&nbsp;
                        <label>E-mail : </label>
                        <br>
                        &nbsp;&nbsp;
                        <input type="email" name="email" id="name" placeholder="Enter your valid Email">
                        <br><br>
                        &nbsp;&nbsp;
                        <label>College :</label>
                        <br>&nbsp;&nbsp;
                        <input type="text" name="college" id="college" placeholder="Enter your college name ">
                        <br><br>
                        &nbsp;&nbsp;
            
                        <label>Gender :</label>
                        <br>

                        &nbsp;&nbsp;&nbsp;
                        <input type="radio" name="Gender" id="male">
                        &nbsp;
                        <span id="male">Male</span>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="Gender" id="Female">
                        &nbsp;
                        <span id="female">Female</span>
                        <br><br>
                        &nbsp;&nbsp;
                        <label>Known Language :</label>
                        <br>
                        &nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="lang" id="English">
                        &nbsp;
                        <span id="English">English</span>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="lang" id="Hindi">
                        <span id="hindi">Hindi </span>
                        <br><br>
                        &nbsp;&nbsp;
                        <input type="submit" value="Submit
                        " name="submit" id="submit">






            </form>
        </div>
    </div>

</body>

</html>
